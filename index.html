<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Products</th>
          <th>QTY</th>
          <th>PRICE</th>
          <th>SUM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="shopping-cards">
              <div class="shopping-card">
              
                <span class="product-image">
                  <img
                    src="./images/images (26).jpg"
                    alt="fruits pour les bébés"
                  />
                </span>
          
                <p>
                  fruits pour les bébés</p>
              </div>
            </div>
          </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">12.000</td>
          <td class="sum">0</td>
        </tr>
        <tr>
            <td>
                <div class="shopping-card">
                    
                    <span class="product-image">
                      <img
                        src="./images/images (27).jpg"
                        alt="shampoing pour les bébés"                        
                      />
                    </span>
                
                    <p>shampoing pour les bébés
                    </p>
                  </div>
            </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">9.000</td>
          <td class="sum">0</td>
        </tr>
        <tr>
            <td>
                <div class="shopping-card">
        
                    <span class="product-image">
                      <img
                        src="./images/images (28).jpg"
                        alt="après shampoing pour bébé"
                      />
                    </span>
                
                    <p>Après shampoing pour bébé</p>
                  </div>
            </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">10.000</td>
          <td class="sum">0</td>
        </tr>
        <tr>
            <td>
                <div class="shopping-card">
                    
                    <span class="product-image">
                      <img
                        src="./images/téléchargement (3).jpg"
                        alt="gel nettoyant pour bébé"
                      />
                    </span>
            
                    <p>gel nettoyant pour bébé</p>
                  </div>
            </td>
          <td><input class="qty" size="1" /></td>
          <td class="price">11.500</td>
          <td class="sum">0</td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td id="total"></td>
        </tr>
      </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
